<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Cat Create</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images\favicon.png" type="image/jpg">
</head>

<body>

  <h1 class="title">cat create</h1>

  <div class="container">

    <div class="imagecontainer">
      <img src="images\body-white.png" alt="cat-body" class="cat-body img">
      <img src="images\thin-white.png" alt="cat-tail" class="cat-tail img">
      <img src="images\thin-white.png" alt="cat-tail2" class="cat-tail2 img">
      <img src="images\eye-closed.png" alt="cat-eye" class="cat-eye img">
      <img src="images\big-white.png" alt="cat-ear" class="cat-ear img">
      <img src="images\nose-nice.png" alt="cat-nose" class="cat-nose img">
    </div>

    <div class="rowcontainer">
      <div class="row">
        <h3>color</h3>
        <button type="button" class="btn brown"></button>
        <button type="button" class="btn gray"></button>
        <button type="button" class="btn orange"></button>
        <button type="button" class="btn white"></button>
      </div>
      <div class="row">
        <h3>eyes</h3>
        <button type="button" class="btn yellow"></button>
        <button type="button" class="btn blue"></button>
        <button type="button" class="btn closed"></button>
        <button type="button" class="btn red"></button>
      </div>
      <div class="row">
        <h3>nose</h3>
        <button type="button" class="btn quiet"></button>
        <button type="button" class="btn nice"></button>
        <button type="button" class="btn tongue"></button>
        <button type="button" class="btn evil"></button>
      </div>
      <div class="row">
        <h3>ears</h3>
        <button type="button" class="btn big"></button>
        <button type="button" class="btn small"></button>
        <button type="button" class="btn fold"></button>
        <button type="button" class="btn down"></button>
      </div>
      <div class="row">
        <h3>tail</h3>
        <button type="button" class="btn thin"></button>
        <button type="button" class="btn fluffy"></button>
        <button type="button" class="btn stub"></button>
        <button type="button" class="btn curly"></button>
      </div>
    </div>

  </div>

  <footer class="site-footer">&copy; Copyright 2021, Anthony Cedrone</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
